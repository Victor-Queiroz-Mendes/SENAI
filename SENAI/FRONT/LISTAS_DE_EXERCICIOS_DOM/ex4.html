<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        .erro {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <form id="formularioRegistro">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <span id="erroNome" class="erro">Nome não pode estar vazio</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span id="erroEmail" class="erro">Email inválido</span>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <span id="erroSenha" class="erro">Senha deve ter pelo menos 6 caracteres</span>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <script src="ex4.js"></script>
</body>
</html>
